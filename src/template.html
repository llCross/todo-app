<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
</head>
<body>

    <div class="content-container">

        <div class="left-panel">
            <button class="primary-buttons" id="all-button">
                <img class="primary-logos" src="./assets/all.svg">
                All</button>
            <button class="primary-buttons" id="today-button">
                <img class="primary-logos" src="./assets/today.svg">
                Today</button>
            <button class="primary-buttons" id="week-button">
                <img class="primary-logos" src="./assets/week.svg">
                Week</button>
            <button class="primary-buttons" id="calendar-button">
                <img class="primary-logos" src="./assets/calendar.svg">
                Calendar</button>
            <button class="primary-buttons" id="inbox-button">
                <img class="primary-logos" src="./assets/inbox.svg">
                Inbox</button>
        </div>

        <div class="task-panel">
            <div class="add-task-container">
                <button id="add-task-button">
                    <img id="add-task-logo" src="./assets/add-task.svg">
                    Add Task
                </button>
            </div>

            <div class="task-container">

            </div>
        </div>

        <div class="description-panel">
        </div>
    </div>

    <dialog class="task-modal">
        <form id="task-form">
            <div>
                <label for="title">Title:</label>
            </div>
            <div>
                <input type="text" id="title"  name="title" required>
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
            </div>
            <div>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div>
                <label for="description">Description:</label>
            </div>
            <div>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div>
                Priority:
                <input class="priority" type="radio" name="priority" id="low" value="low" required>
                <label for="low" id="low">Low</label>

                <input class="priority" type="radio" name="priority" id="med" value="med">
                <label for="med" id="med">Medium</label>

                <input class="priority" type="radio" name="priority" id="high" value="high">
                <label for="high" id="high">High</label>
            </div>
            <button class="submit-button">Add</button>
            <button class="cancel-button">Cancel</button>
        </form>
    </dialog>

</body>
</html>
