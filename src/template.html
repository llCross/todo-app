<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
</head>
<body>

    <div class="content-container">

        <div class="left-panel">
            <button class="primary-buttons" id="all-button">
                <img class="primary-logos" src="./assets/all.svg">
                All</button>
            <button class="primary-buttons" id="today-button">
                <img class="primary-logos" src="./assets/today.svg">
                Today</button>
            <button class="primary-buttons" id="week-button">
                <img class="primary-logos" src="./assets/week.svg">
                Week</button>
            <button class="primary-buttons" id="calendar-button">
                <img class="primary-logos" src="./assets/calendar.svg">
                Calendar</button>
            <button class="primary-buttons" id="inbox-button">
                <img class="primary-logos" src="./assets/inbox.svg">
                Inbox</button>
        </div>

        <div class="task-panel">
            <div class="add-task-container">
                <button id="add-task-button">
                    <img id="add-task-logo" src="./assets/add-task.svg">
                    Add Task
                </button>
            </div>
            <div class="task">
                <div class="title-container">
                    <input type="checkbox"><p class="title">Take a bath</p>
                </div>
                <p class="due-date">12/18/2023</p>
            </div>
            <div class="task">
                <div class="title-container">
                    <input type="checkbox"><p class="title">Eat breakfast</p>
                </div>
                <p class="due-date">12/18/2023</p>
            </div>
        </div>

        <div class="description-panel">Description</div>

    </div>

    <dialog class="task-modal">
        <form>
            <div>
                <label for="title">Title:</label>
            </div>
            <div>
                <input type="text" id="title"  name="title" required>
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
            </div>
            <div>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div>
                <label for="description">Description:</label>
            </div>
            <div>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div>
                Priority:
                <input type="radio" name="priority" id="low-priority">
                <label for="low-priority" id="low-priority">Low</label>

                <input type="radio" name="priority" id="med-priority">
                <label for="med-priority" id="med-priority">Medium</label>

                <input type="radio" name="priority" id="high-priority">
                <label for="high-priority" id="high-priority">High</label>
            </div>
            <button class="add-button">Add</button>
            <button class="cancel-button">Cancel</button>
        </form>
    </dialog>

</body>
</html>
